<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <header>
        <h1>สวัสดีครับ/ค่ะ, ฉันชื่อ [ชื่อของคุณ]</h1>
    </header>
    <section class="intro">
        <img src="profile.jpg" alt="รูปโปรไฟล์ของคุณ" class="profile-pic">
        <p>ฉันคือ [คำอธิบายสั้น ๆ เกี่ยวกับตัวคุณ]</p>
    </section>
    <section class="details">
        <h2>เกี่ยวกับฉัน</h2>
        <p>[ข้อมูลเพิ่มเติมเกี่ยวกับตัวคุณ]</p>
    </section>
    <footer>
        <p>ติดตามฉันได้ที่:</p>
        <ul class="social-links">
            <li><a href="https://facebook.com/[username]">Facebook</a></li>
            <li><a href="https://twitter.com/[username]">Twitter</a></li>
            <li><a href="https://linkedin.com/in/[username]">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
